<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let soma = 0; // Variável para acumular a soma
        
        // O laço começa em 1, vai até 100, incrementando de 1 em 1
        for (let i = 1; i <= 100; i++) {
            // O operador de módulo (%) retorna o resto de uma divisão.
            // Se i % 2 é igual a 0, significa que o número é par.
            if (i % 2 === 0) {
                soma = soma + i; // Adiciona o número par à soma
            }
        }

        console.log("A soma de todos os números pares de 1 a 100 é:", soma); // Resultado: 2550
    </script>
</body>

</html>
