<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let contador = 10; // 1. Inicializa o contador em 10

        while (contador >= 1) { // 2. O laço continua enquanto o contador for maior ou igual a 1
            console.log(contador); // 3. Imprime o valor atual do contador
            contador--; // 4. Decrementa o contador em 1 (essencial para não criar um laço infinito)
        }

        console.log("Lançar!"); // 5. Executa após o fim do laço
    </script>
</body>

</html>
