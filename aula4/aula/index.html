<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let exponente = 5 ** 2;
        console.log("Exponente é: ", exponente);

        let resto = 4 % 2;
        console.log("O resto é: ", resto);

        let x = 5;
        x++; // incrementar   equivalente a fazer isso: x = x + 1;
        console.log("Incremento: ", x);
        x--;
        x--;
        console.log("Decremento: ", x);    
    </script>
</body>
</html>
