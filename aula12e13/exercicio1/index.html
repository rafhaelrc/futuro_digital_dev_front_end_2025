<body>
    <h1>Resposta - Exercício: Função Básica</h1>
    <p>Abra o console do desenvolvedor (F12) para ver o resultado.</p>

    <script>
        console.log("--- Exercício: Função Básica ---");
        function calcularAreaRetangulo(largura, altura) {
            return largura * altura;
        }
        const area = calcularAreaRetangulo(10, 5);
        console.log("A área do retângulo é:", area);
    </script>
