        function criarContador() {
            let contadorPrivado = 0; // Esta variável está "presa" na mochila

            // As funções abaixo são closures. Elas carregam 'contadorPrivado' em suas mochilas.
            return {
                incrementar: function () {
                    contadorPrivado++;
                    console.log("Incrementado!");
                },
                getValor: function () {
                    return contadorPrivado;
                }
            };
        }

        const meuContador = criarContador();

        meuContador.incrementar(); // "Incrementado!"
        meuContador.incrementar(); // "Incrementado!"

        console.log(meuContador.getValor()); // Saída: 2

        // Você NÃO consegue acessar a variável diretamente. Ela está protegida.
        console.log(meuContador.contadorPrivado = 3); // Saída: undefined
        console.log(meuContador.getValor());
