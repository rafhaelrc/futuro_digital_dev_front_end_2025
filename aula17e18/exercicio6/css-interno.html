<!DOCTYPE html>
<html>
<head>
    <title>CSS Interno</title>
    <style>
        /* Isso é um comentário CSS (diferente do HTML) */
        
        body {
            background-color: lightyellow;
        }
        h1 {
            color: navy;
            font-family: Arial, sans-serif;
            text-align: center; /* Resposta do Desafio */
        }
        p {
            color: gray;
        }
    </style>
</head>
<body>

    <h1>Esta página usa CSS Interno</h1>
    <p>O estilo desta página (fundo, cor do h1, cor do p) está definido na tag <code>&lt;style&gt;</code> dentro do <code>&lt;head&gt;</code> .</p>
    <p>Repare que ambos os parágrafos pegam o mesmo estilo 'gray'. </p>

</body>
</html>
