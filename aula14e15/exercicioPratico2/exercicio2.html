<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 2: Gestão de Contas Bancárias</title>
</head>

<body>
    <h1>Exercício 2: Gestão de Contas Bancárias</h1>
    <p>Abra o console do navegador para ver o resultado (F12).</p>

    <script>
        // 1. Crie uma função construtora `ContaBancaria`
        function ContaBancaria(titular, saldoInicial) {
            this.titular = titular;
            this.saldo = saldoInicial;
            // 2. Propriedade `agencia` com valor padrão
            this.agencia = "001";

            this.depositar = function (valor) {
                if (valor > 0) {
                    this.saldo += valor;
                    console.log(`Depósito de R$${valor.toFixed(2)} realizado para ${this.titular}. Novo saldo: R$${this.saldo.toFixed(2)}`);
                } else {
                    console.log("Valor de depósito inválido.");
                }
            }
            this.sacar = function (valor) {
                if (valor > 0 && valor <= this.saldo) {
                    this.saldo -= valor;
                    console.log(`Saque de R$${valor.toFixed(2)} realizado por ${this.titular}. Novo saldo: R$${this.saldo.toFixed(2)}`);
                } else {
                    console.log(`Saldo insuficiente ou valor inválido para saque por ${this.titular}.`);
                }
            }
        }

        // 5. Crie um array chamado `clientes`
        const clientes = [];

        // 6. Crie 2 instâncias e adicione ao array
        const conta1 = new ContaBancaria("João Silva", 1500);
        const conta2 = new ContaBancaria("Maria Souza", 300);

        clientes.push(conta1, conta2);

        console.log("--- Operações Bancárias ---");

        // 7. Realize operações
        conta1.depositar(500);
        conta1.sacar(200);
        conta1.sacar(2000); // Tentativa de saque maior que o saldo

        conta2.depositar(100);
        conta2.sacar(500); // Tentativa de saque maior que o saldo
        conta2.sacar(150);

        console.log("\n--- Saldo Final dos Clientes ---");

        // 8. Exiba o resultado final
        clientes.forEach(conta => {
            console.log(`Titular: ${conta.titular}, Saldo final: R$ ${conta.saldo.toFixed(2)}`);
        });
    </script>
</body>

</html>
